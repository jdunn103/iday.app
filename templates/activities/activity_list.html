{% extends "_base.html" %}

{% block title %}Activities{% endblock %}
{% block main %}
  <div class="card border-primary m-auto mb-3 text-center"
    style="max-width: 50%">
    <label for="activitiesSelect">Activities</label>
    <select class="form-control" id="activitiesSelect">
      {% for activity in activity_list %}
          {% if activity.user == request.user %}
            <option>{{activity.name}}</option>
          {% endif %}
      {% endfor %}
    </select>
    <div class="col-12 col-md-12 col-lg-12 text-right">
      <a class="btn btn-success btn-sm m-2" href="{% url 'activity-create' %}">
        + New Activity
      </a>
    </div>
  </div>
{% endblock %}
