{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Activities{% endblock %}
{% block main %}
  <div class="card border-primary m-auto mb-3 text-center">
    <h2>{{object.activity.name}}</h2>
    <form method="post">
      {% csrf_token %}
        <div class="form-group">
          {{ form|crispy }}
        </div>
        <button class="btn btn-danger form-control">Stop</button>
    </form>
  </div>
{% endblock %}
